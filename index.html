<style>
body{

h1{text-align:center;margin:10px 0;font-size:22px}

.hidden{display:none}

/* BAÅžLANGIÃ‡ */
#startScreen{

}

/* BÄ°LGÄ° */

/* OYUN */
#oyun{
  position:relative;

}
#foto{
  position:absolute;
  top:50%;
  left:50%;
  width:300px;
  transform:translate(-50%,-50%);
  border-radius:15px;
}

/* SHAKE */
.shake{
  animation:shake 0.18s;
}
@keyframes shake{
  0%{transform:translate(-50%,-50%)}
  25%{transform:translate(-48%,-50%) rotate(1deg)}
  50%{transform:translate(-52%,-50%) rotate(-1deg)}
  75%{transform:translate(-48%,-50%) rotate(1deg)}
  100%{transform:translate(-50%,-50%)}
}

/* EMOJI */
.emoji{
  position:absolute;
  font-size:90px;
  animation:pop 0.35s ease-out forwards;
  pointer-events:none;
}
@keyframes pop{
  0%{transform:scale(0.3);opacity:0}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:0}
}

/* MESAJ */
#mesajEkrani{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9998;
}
#mesajEkrani button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  margin-top:15px;
}
</style>
</head>

<body>

<!-- BAÅžLANGIÃ‡ -->
<div id="startScreen">

  <button onclick="basla()">Oyna</button>
</div>

<!-- MESAJ -->
<div id="mesajEkrani" class="hidden">

  <button onclick="mesajiOku()">Oku</button>
</div>

<h1>ABDÃœLKADÄ°R'Ä° TOKATLAMA OYUNU</h1>

<div id="canBar"><div id="can"></div></div>

<div id="bilgi">

</div>

<div id="oyun">
  <img id="foto" src="abdulkadir.png">
</div>

<script>
/* ==== VERÄ°LER ==== */
let maxCan = 10000;
let can = maxCan;
let tokat = 0;

let kullaniciAdi = localStorage.getItem("kullaniciAdi") || "";
let hasar = kullaniciAdi.toLowerCase()==="admin" ? 2000 : 20;

let rekor = Number(localStorage.getItem("rekor")) || 0;
let kill = Number(localStorage.getItem("kill")) || 0;
let mesajOkundu = localStorage.getItem("mesajOkundu")==="true";

/* ==== ELEMENTLER ==== */
const foto = document.getElementById("foto");
const canBar = document.getElementById("can");
const tokatYazi = document.getElementById("tokat");
const rekorYazi = document.getElementById("rekor");
const killYazi = document.getElementById("kill");
const oyun = document.getElementById("oyun");
const startScreen = document.getElementById("startScreen");
const mesajEkrani = document.getElementById("mesajEkrani");

rekorYazi.innerText = rekor;
killYazi.innerText = kill;

/* ==== BAÅžLA ==== */
function basla(){
  const isim = document.getElementById("isimInput").value.trim();
  if(!isim) return alert("Ä°sim gir");
  localStorage.setItem("kullaniciAdi", isim);
  location.reload();
}
if(kullaniciAdi) startScreen.classList.add("hidden");

/* ==== EMOJI ==== */
function emoji(simge,x,y){
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=simge;
  e.style.left=x+"px";
  e.style.top=y+"px";
  oyun.appendChild(e);
  setTimeout(()=>e.remove(),350);
}

/* ==== MESAJ ==== */
function mesajiOku(){
  alert(
"bir gÃ¼n 32 gelsin diye bekliyorum abdulkadir geldi emirhan abi bi kere yalÄ±yÄ±mmÄ± seninkini dedi bende dedimki kardeÅŸim yokya ÅŸimdi olurmu insanlar var dedim neyse ertesi gÃ¼n oldu tuvaletin orda kulaÄŸÄ±ma fÄ±sÄ±ldadÄ± abi dedi ÅŸu yalama iÅŸini bi halletsek bende dedim kardeÅŸim olur ama bi fiyat konuÅŸmamÄ±z lazÄ±m neyse geÃ§tik tuvalette konuÅŸuyoruz fiyatta anlaÅŸamadÄ±k ben bunu dÃ¶vdÃ¼m."
  );
  mesajEkrani.classList.add("hidden");
  localStorage.setItem("mesajOkundu","true");
}

/* ==== VUR ==== */
function vur(tip){
  tokat++;
  can -= hasar;

  if(navigator.vibrate) navigator.vibrate(40);

  foto.classList.add("shake");
  setTimeout(()=>foto.classList.remove("shake"),180);

  if(tip==="sol") emoji("ðŸ‘‹",20,innerHeight/2);
  if(tip==="sag") emoji("ðŸ‘‹",innerWidth-120,innerHeight/2);
  if(tip==="yumruk") emoji("ðŸ‘Š",innerWidth/2,80);

  if(tokat>rekor){
    rekor=tokat;
    localStorage.setItem("rekor",rekor);
    rekorYazi.innerText=rekor;
  }

  if(can<=0){
    kill++;
    localStorage.setItem("kill",kill);
    killYazi.innerText=kill;
    can=maxCan;

    if(kill>=100 && !mesajOkundu){
      mesajEkrani.classList.remove("hidden");
    }
  }

  canBar.style.width=(can/maxCan*100)+"%";
  tokatYazi.innerText=tokat;
}

/* ==== TIK ==== */
document.addEventListener("click",e=>{
  if(!startScreen.classList.contains("hidden")) return;

  const w=innerWidth,h=innerHeight;
  if(e.clientY<h*0.25||e.clientY>h*0.75) vur("yumruk");
  else if(e.clientX<w/2) vur("sol");
  else vur("sag");
});
</script>
