<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABDÃœLKADÄ°Râ€™Ä° TOKATLAMA OYUNU</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  font-family:Arial, sans-serif;
  overflow:hidden;
  text-align:center;
}
h1{margin:12px 0;font-size:22px;}

#canBar{
  width:80%;height:16px;background:#444;
  margin:10px auto;border-radius:10px;overflow:hidden;
}
#can{width:100%;height:100%;background:limegreen;}

#bilgi{margin:6px 0;font-size:16px}

#oyun{
  position:relative;
  width:100%;
  height:70vh;
}

#oyuncuFoto{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:300px;
  border-radius:20px;
  z-index:2;
}

/* SHAKE */
.foto-shake{animation:shake .15s;}
@keyframes shake{
  0%{transform:translate(-50%,-50%)}
  25%{transform:translate(-47%,-50%) rotate(1deg)}
  50%{transform:translate(-53%,-50%) rotate(-1deg)}
  75%{transform:translate(-47%,-50%) rotate(1deg)}
  100%{transform:translate(-50%,-50%)}
}

/* EFEKTLER */
.efekt{
  position:absolute;
  font-size:90px;
  opacity:0;
  z-index:3;
}
#elSag{right:6%;top:50%;transform:translateY(-50%)}
#elSol{left:6%;top:50%;transform:translateY(-50%) scaleX(-1)}
#yumruk{left:50%;top:12%;transform:translateX(-50%)}

/* HAVAÄ° FÄ°ÅžEK */
.firework{
  position:fixed;
  font-size:30px;
  animation:fw 1.2s forwards;
}
@keyframes fw{
  0%{transform:scale(0);opacity:1}
  80%{opacity:1}
  100%{transform:scale(3);opacity:0}
}
</style>
</head>

<body>

<h1>ABDÃœLKADÄ°Râ€™Ä° TOKATLAMA OYUNU</h1>

<div id="canBar"><div id="can"></div></div>
<div id="bilgi">
  Tokat: <span id="tokat">0</span><br>
  Rekor: <span id="rekor">0</span>
</div>

<div id="oyun">
  <img id="oyuncuFoto" src="abdulkadir.png">
  <div id="elSag" class="efekt">ðŸ‘‹</div>
  <div id="elSol" class="efekt">ðŸ‘‹</div>
  <div id="yumruk" class="efekt">ðŸ‘Š</div>
</div>

<script>
let maxCan = 10000;
let can = maxCan;
let sayac = 0;
let hasar = 20;

let rekor = localStorage.getItem("rekor") 
  ? parseInt(localStorage.getItem("rekor")) 
  : 0;

const foto = document.getElementById("oyuncuFoto");
const canBar = document.getElementById("can");
const tokatYazi = document.getElementById("tokat");
const rekorYazi = document.getElementById("rekor");
const elSag = document.getElementById("elSag");
const elSol = document.getElementById("elSol");
const yumruk = document.getElementById("yumruk");

rekorYazi.innerText = rekor;

// SES
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();

function tokatSesi(){
  const buffer = audioCtx.createBuffer(1,audioCtx.sampleRate*0.1,audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<data.length;i++){
    data[i]=(Math.random()*2-1)*(1-i/data.length);
  }
  const src = audioCtx.createBufferSource();
  src.buffer = buffer;
  src.connect(audioCtx.destination);
  src.start();
}

// HAVAÄ° FÄ°ÅžEK
function fireworks(){
  for(let i=0;i<20;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.innerText=["ðŸŽ†","âœ¨","ðŸŽ‡"][Math.floor(Math.random()*3)];
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

function efekt(el){
  el.style.opacity=1;
  setTimeout(()=>el.style.opacity=0,120);
}

function salla(){
  foto.classList.add("foto-shake");
  setTimeout(()=>foto.classList.remove("foto-shake"),150);
}

function vur(tip){
  sayac++;
  can -= hasar;

  if(navigator.vibrate) navigator.vibrate(30);

  salla();
  tokatSesi();

  if(tip==="sag") efekt(elSag);
  if(tip==="sol") efekt(elSol);
  if(tip==="yumruk") efekt(yumruk);

  if(sayac > rekor){
    rekor = sayac;
    localStorage.setItem("rekor", rekor);
    rekorYazi.innerText = rekor;
    fireworks(); // ðŸŽ† REKOR GEÃ‡Ä°LÄ°NCE
  }

  if(can <= 0){
    can = maxCan;
    alert("CAN BÄ°TTÄ°! DEVAM ðŸ‘Š");
  }

  canBar.style.width = (can/maxCan*100)+"%";
  tokatYazi.innerText = sayac;
}

// TIKLAMA
document.addEventListener("click",e=>{
  const w=innerWidth,h=innerHeight;
  if(e.clientY<h*0.25||e.clientY>h*0.75) vur("yumruk");
  else if(e.clientX<w/2) vur("sol");
  else vur("sag");
});
</script>

</body>
</html>
