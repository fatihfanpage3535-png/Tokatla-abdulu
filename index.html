<!DOCTYPE html>
<html lang="tr">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#1e2f42;

  font-family:Arial,Helvetica,sans-serif;
  text-align:center;
}

h1{margin:10px 0}

#startScreen{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#startBox{
  background:#111;
  padding:20px;
  border-radius:14px;
  width:80%;
  max-width:320px;
}

#startBox input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

#startBox button{
  margin-top:10px;
  padding:12px;
  width:100%;
  font-size:18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

#game{
  display:none;
}

#bar{
  width:80%;
  height:18px;
  background:#444;
  border-radius:10px;
  margin:10px auto;
  overflow:hidden;
}

#hp{
  height:100%;
  width:100%;
  background:lime;
}

#stats{
  line-height:1.6;
}

#wrap{
  position:relative;
  display:inline-block;
  margin-top:15px;
}

#target{
  width:280px;
  border-radius:18px;
  user-select:none;
}

.emoji{
  position:absolute;
  font-size:90px;
  pointer-events:none;
  animation:pop .4s forwards;
}

@keyframes pop{
  0%{transform:scale(.5);opacity:1}
  100%{transform:scale(1.2);opacity:0}
}

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

#modalBox{
  background:#111;
  padding:16px;
  border-radius:14px;
  width:85%;
  max-width:420px;
  text-align:left;
}

#modalBox h3{
  text-align:center;
}

#modalBox button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
}
</style>
</head>

<body>

<div id="startScreen">
  <div id="startBox">
    <h2>Ä°smini Yaz</h2>
    <input id="nameInput" placeholder="Ä°smin">
    <button id="playBtn">Oyna</button>
  </div>
</div>

<div id="game">
  <h1>ABDÃœLKADÄ°R'Ä° TOKATLAMA OYUNU</h1>

  <div id="bar"><div id="hp"></div></div>

  <div id="stats">
    Tokat: <span id="hits">0</span><br>
    Rekor: <span id="record">0</span><br>
    Can: <span id="healthText">10000</span><br>
    Kalan Ã–lÃ¼m: <span id="killsLeft">100</span>
  </div>

  <div id="wrap">
    <img id="target" src="abdulkadir.png">
  </div>
</div>

<div id="modal">
  <div id="modalBox">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <p id="modalExtra"></p>
    <button onclick="closeModal()">Tamam</button>
  </div>
</div>

<script>
/* ELEMENTLER */
const startScreen = document.getElementById("startScreen");
const playBtn = document.getElementById("playBtn");
const nameInput = document.getElementById("nameInput");

const game = document.getElementById("game");
const hitsEl = document.getElementById("hits");
const recordEl = document.getElementById("record");
const healthText = document.getElementById("healthText");
const hpBar = document.getElementById("hp");
const killsLeftEl = document.getElementById("killsLeft");
const wrap = document.getElementById("wrap");

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const modalExtra = document.getElementById("modalExtra");

/* OYUN DEÄžERLERÄ° */
let maxHealth = 10000;
let health = maxHealth;
let damage = 20;
let hits = 0;

let totalKills = 100;
let killsDone = 0;

let record = Number(localStorage.getItem("rekor") || 0);
recordEl.innerText = record;

/* SES */
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
function slapSound(){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = 180;
  g.gain.value = 0.25;
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.08);
}

/* BAÅžLAT */
playBtn.onclick = () => {
  const name = nameInput.value.toLowerCase();
  if(name === "admin") damage = 2000;

  startScreen.style.display = "none";
  game.style.display = "block";
};

/* EMOJI */
function showEmoji(e,emoji){
  const r = wrap.getBoundingClientRect();
  const el = document.createElement("div");
  el.className = "emoji";
  el.textContent = emoji;
  el.style.left = (e.clientX - r.left - 30) + "px";
  el.style.top = (e.clientY - r.top - 30) + "px";
  wrap.appendChild(el);
  setTimeout(()=>el.remove(),400);
}

/* TIKLAMA */
wrap.addEventListener("click", e=>{
  slapSound();
  hits++;
  health -= damage;
  if(health < 0) health = 0;

  hitsEl.innerText = hits;
  healthText.innerText = health;
  hpBar.style.width = (health/maxHealth*100) + "%";

  if(hits > record){
    record = hits;
    localStorage.setItem("rekor",record);
    recordEl.innerText = record;
  }

  const r = wrap.getBoundingClientRect();
  const cx = r.left + r.width/2;
  const cy = r.top + r.height/2;

  let emoji = "ðŸ‘‹";
  if(Math.abs(e.clientY - cy) > Math.abs(e.clientX - cx)) emoji = "ðŸ‘Š";
  showEmoji(e, emoji);

  if(health === 0) death();
});

/* Ã–LÃœM */
function death(){
  killsDone++;
  killsLeftEl.innerText = totalKills - killsDone;

  if(killsDone === 1){
    openModal(
      "Ä°lk Ã–lÃ¼m",
      "AbdÃ¼lkadirâ€™i Ã¶ldÃ¼rmeyi baÅŸardÄ±n ama unutma AbdÃ¼lkadirâ€™in 100 canÄ± var",
      ""
    );
  }

  if(killsDone === 100){
    openModal(
      "AbdÃ¼lkadir'den Mesaj",
      "Bir gÃ¼n 32 gelsin diye bekliyorum... fiyatta anlaÅŸamadÄ±k... ben bunu dÃ¶vdÃ¼m.",
      "Tebrikler ðŸŽ‰"
    );
  }

  health = maxHealth;
  healthText.innerText = health;
  hpBar.style.width = "100%";
}

/* MODAL */
function openModal(t,m,e){
  modalTitle.innerText = t;
  modalText.innerText = m;
  modalExtra.innerText = e;
  modal.style.display = "flex";
}
function closeModal(){
  modal.style.display = "none";
}
</script>
</body>
</html>
