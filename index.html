<script>
let maxHealth = 10000;
let health = maxHealth;
let damage = 20;
let hits = 0;

let totalKills = 100;

let record = Number(localStorage.getItem("rekor") || 0);
document.getElementById("record").innerText = record;

function startGame(){

/* SES */
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
function slapSound(){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type="square";
  o.frequency.value=170;
  g.gain.value=0.25;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime+0.08);
}

/* EMOJI */
function showEmoji(e,emoji){
  const r = wrap.getBoundingClientRect();
  const el = document.createElement("div");
  el.className="emoji";
  el.textContent=emoji;
  el.style.left=(e.clientX-r.left-30)+"px";
  el.style.top=(e.clientY-r.top-30)+"px";
  wrap.appendChild(el);
  setTimeout(()=>el.remove(),450);
}

/* TIKLAMA */
wrap.addEventListener("click",e=>{
  slapSound();
  hits++;
  health -= damage;
  if(health<0) health=0;

  hitsEl.innerText = hits;
  healthText.innerText = health;
  hp.style.width=(health/maxHealth*100)+"%";

  if(hits>record){
    record=hits;
    localStorage.setItem("rekor",record);
    recordEl.innerText=record;
  }

  const r = wrap.getBoundingClientRect();
  const cx = r.left+r.width/2;

/* KISA YOLLAR */
const hitsEl = document.getElementById("hits");
